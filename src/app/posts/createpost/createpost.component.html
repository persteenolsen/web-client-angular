<h3 class="p-3 text-center">Create a new Post
</h3>

<br />


<div class="table-responsive">

  <a routerLink="/adminposts">Show the List of Posts</a>
  <br />

  <div *ngIf="errorMessage != null">
    <br />
    <div style='color: red'>{{errorMessage}}</div>
  </div>


  <div *ngIf="errorMessage == null">

    <br /><br />

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">


      <div class="form-group">

        <label>Id</label>
        <input readonly type="text" formControlName="idpost" class="form-control" />

      </div>

      <div class="form-group">
        <label>Title: 2-10 characters</label>
        <input type="text" formControlName="title" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
        <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
          <div *ngIf="f.title.errors.required">Title is required</div>
        </div>
      </div>
      <div class="form-group">
        <label>Body: 2-15 characters</label>
        <input type="text" formControlName="body" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.body.errors }" />
        <div *ngIf="submitted && f.body.errors" class="invalid-feedback">
          <div *ngIf="f.body.errors.required">Body is required</div>
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-primary">Create</button>
      </div>
    </form>


  </div>

</div>

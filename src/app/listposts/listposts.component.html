<div class="table-responsive">
	 
	 <a routerLink="/createpost">Create a new Post</a>
	 <br /> <br />
	
	 <div *ngIf="errorMessage != null">
	      <div style='color: red'>{{errorMessage}}</div>
	 </div>
	 <div *ngIf="errorMessage == null">
	 
	    <table id="myTable" class="table table-striped">
             <thead>
                <tr>
                   <th style="width: '10%'">Id</th>
				   
		    	   <th style="width: '70%'">Title</th>
				   
				   <th style="width: '70%'">Body</th>
                </tr>
             </thead>
             <tbody>
		   
		      <tr *ngFor="let post of listOfPosts">
		          <td>{{post.id}}</td>
				  <td><button type=button class="btn btn-danger" (click)="deletePost(post.id)" >Delete</button></td>
				  
                  <td>{{post.title}}</td>
				  
				  <td>{{post.body}}</td>
				   
		       </tr>
		    </tbody>
		 
	     </table>
	  </div>
    
</div>

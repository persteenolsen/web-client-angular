
<h3 class="p-3 text-center">Edit the selected User
</h3>

    
 <br />


  <div class="table-responsive">
	 
		
	  <div *ngIf="errorMessage != null">
	      <div style='color: red'>{{errorMessage}}</div>
	  </div>
	 
	 
	 <div *ngIf="errorMessage == null">
	 	     
	     Edit of the User with Id: <b>{{idParam}}</b>
		 <br /><br />
				 
		 <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
		  
         <div class="form-group">
            <button class="btn btn-primary">Edit</button>
         </div>
 		  
		   
		 <div class="form-group">
            <label>Id</label>
            <input readonly type="text" formControlName="iduser" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.iduser.errors }" />
            <div *ngIf="submitted && f.iduser.errors" class="invalid-feedback">
              <div *ngIf="f.iduser.errors.required">Id is required</div>
            </div>
          </div>
		 
				  
		 <div class="form-group">
            <label>Title: Mr, Mrs, Ms or Miss</label>
            <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
            <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
              <div *ngIf="f.title.errors.required">Title is required</div>
            </div>
          </div>
		  
		  
          <div class="form-group">
            <label>Firstname: 2-10 characters</label>
            <input type="text" formControlName="firstname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }" />
            <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
              <div *ngIf="f.firstname.errors.required">Firstname is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Lastname: 2-15 characters</label>
            <input type="text" formControlName="lastname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }" />
            <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
              <div *ngIf="f.lastname.errors.required">Lastname is required</div>
            </div>
          </div>
		  
	  <div class="form-group">
        <label for="email">email</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
        </div>
      </div>
      
	   <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </div>
       
       <div class="form-group">
            <label>Role</label>
            <input readonly type="text" formControlName="role" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.role.errors }" />
            <div *ngIf="submitted && f.role.errors" class="invalid-feedback">
              <div *ngIf="f.role.errors.required">Role is required</div>
            </div>
          </div>
		  

      </form>
		
	 		 		 
	 </div>
    
</div>
